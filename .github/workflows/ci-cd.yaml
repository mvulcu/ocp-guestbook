name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  BACKEND_IMAGE_NAME: guestbook-backend
  FRONTEND_IMAGE_NAME: guestbook-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.IMAGE_NAMESPACE }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "üìÅ Ensure repo is present..."
            if [ -d "$HOME/ocp-guestbook/.git" ]; then
              cd "$HOME/ocp-guestbook"
              echo "üîÑ Pulling latest changes..."
              git fetch --all
              git reset --hard origin/main
              git pull origin main
            else
              echo "üì• Cloning repository..."
              rm -rf "$HOME/ocp-guestbook"
              git clone https://github.com/${{ github.repository }} "$HOME/ocp-guestbook"
              cd "$HOME/ocp-guestbook"
            fi

            echo "üöÄ Running deploy script on VPS..."
            chmod +x scripts/deploy-kind.sh || true
            bash scripts/deploy-kind.sh

            echo "üîÅ Optional: rollout restart to ensure new images in running pods..."
            kubectl rollout restart deployment/backend -n guestbook || true
            kubectl rollout restart deployment/frontend -n guestbook || true

            echo "‚úÖ Deploy finished."
