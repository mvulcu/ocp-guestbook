<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√§stbok - OpenShift Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù G√§stbok</h1>
            <p>OpenShift Lab - Distribuerad Applikation</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalEntries">-</div>
                <div class="stat-label">Inl√§gg</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cacheStatus">-</div>
                <div class="stat-label">Cache</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="healthStatus">-</div>
                <div class="stat-label">Backend / DB / Redis</div>
            </div>
        </div>

        <div class="card">
            <h2>Skriv i g√§stboken</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required placeholder="Ditt namn">
                </div>
                <div class="form-group">
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" required placeholder="Skriv ditt meddelande h√§r..."></textarea>
                </div>
                <button type="submit">Skicka inl√§gg</button>
            </form>
        </div>

        <div class="entries">
            <h2 style="color: white; margin-bottom: 20px;">Senaste inl√§ggen</h2>
            <div id="entriesList" class="loading">Laddar inl√§gg...</div>
        </div>
    </div>

    <script>
        async function loadEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();
                const cacheStatus = response.headers.get('X-Cache');

                const entriesList = document.getElementById('entriesList');

                if (!Array.isArray(entries) || entries.length === 0) {
                    entriesList.innerHTML = '<div class="entry">Inga inl√§gg √§n. Var den f√∂rsta att skriva!</div>';
                    return;
                }

                entriesList.innerHTML = entries.map(entry => `
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-name">${escapeHtml(entry.name)}</span>
                            <span class="entry-date">
                                ${new Date(entry.created_at).toLocaleDateString('sv-SE')}
                                ${new Date(entry.created_at).toLocaleTimeString('sv-SE')}
                            </span>
                        </div>
                        <div class="entry-message">${escapeHtml(entry.message)}</div>
                    </div>
                `).join('');

                // Uppdatera cache-indikator (baserat p√• X-Cache header)
                const cacheEl = document.getElementById('cacheStatus');
                if (cacheEl) {
                    if (cacheStatus === 'HIT') {
                        cacheEl.textContent = '‚úì';
                        cacheEl.style.color = '#4caf50';
                    } else if (cacheStatus === 'MISS') {
                        cacheEl.textContent = '‚óã';
                        cacheEl.style.color = '#ff9800';
                    } else {
                        cacheEl.textContent = '?';
                        cacheEl.style.color = '#f44336';
                    }
                }
            } catch (error) {
                console.error('Fel vid laddning av inl√§gg:', error);
                document.getElementById('entriesList').innerHTML =
                    '<div class="error">Kunde inte ladda inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.</div>';
            }
        }

        // Ladda statistik + health (baserat p√• /api/stats)
        async function loadStats() {
            const totalEl = document.getElementById('totalEntries');
            const healthEl = document.getElementById('healthStatus');

            try {
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    if (totalEl) totalEl.textContent = '-';
                    if (healthEl) {
                        healthEl.textContent = '!';
                        healthEl.style.color = '#ff9800'; // degraded
                    }
                    return;
                }

                const stats = await response.json();

                if (totalEl) {
                    totalEl.textContent = stats.total_entries_db || 0;
                }

                if (healthEl) {
                    const cacheOk = stats.cache_available === true;
                    const dbOk = typeof stats.total_entries_db === 'number';

                    if (cacheOk && dbOk) {
                        healthEl.textContent = '‚úì';
                        healthEl.style.color = '#4caf50'; // green
                    } else if (dbOk || cacheOk) {
                        healthEl.textContent = '!';
                        healthEl.style.color = '#ff9800'; // orange
                    } else {
                        healthEl.textContent = '?';
                        healthEl.style.color = '#f44336'; // red
                    }
                }
            } catch (error) {
                console.error('Fel vid laddning av statistik:', error);
                if (healthEl) {
                    healthEl.textContent = '?';
                    healthEl.style.color = '#f44336';
                }
            }
        }

        // Skicka nytt inl√§gg
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, message })
                });

                if (response.ok) {
                    document.getElementById('entryForm').reset();
                    await loadEntries();
                    await loadStats();
                } else {
                    alert('Fel vid skapande av inl√§gg');
                }
            } catch (error) {
                console.error('Fel:', error);
                alert('Kunde inte skicka inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.');
            }
        });

        // Hj√§lpfunktion f√∂r att undvika XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ladda data vid start
        loadEntries();
        loadStats();

        // Uppdatera var 30:e sekund
        setInterval(() => {
            loadEntries();
            loadStats();
        }, 30000);
    </script>
</body>
</html>
