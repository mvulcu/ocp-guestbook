                  key: POSTGRESQL_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRESQL_PASSWORD
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRESQL_DATABASE
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgsql/data
          resources:
            null
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
